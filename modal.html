<div class="modal d-none" role="dialog" aria-labelledby="modal_title" id="piazzanalytics_modal"
    style="position: fixed; z-index: 9999; background: #cccccccc; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 1px 4px rgba(0,0,0,.15);"
    tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document" style="max-width: 90%;">
        <div class="modal-content">
            <div class="modal-header" style="padding: 0.5rem 1rem;">
                <span class="modal-title h5" id="modal_title" aria-label="Piazzanalytics">Piazzanalytics</span>
                <button type="button" class="h5 mb-0 btn-close btn_modal_close" aria-label="Close"
                    style="background: transparent; border: 0px;">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="row" id="piazzanalytics_options">
                    <div class="col col-6 col-md-3 form-group">
                        <label for="date_from"><b>From (optional):</b></label>
                        <input type="date" class="form-control" id="date_from">
                    </div>
                    <div class="col col-6 col-md-3 form-group">
                        <label for="date_to"><b>To (optional):</b></label>
                        <input type="date" class="form-control" id="date_to">
                    </div>
                    <div class="col col-6 col-md-3 form-group">
                        <label for="post_type"><b>Post type:</b></label>
                        <select id="post_type" class="custom-select">
                            <option value="question" selected>Question</option>
                            <option value="note">Note</option>
                            <option value="any">Any</option>
                        </select>
                    </div>
                    <div class="col col-6 col-md-3 form-group">
                        <label for="delay"><b>Seconds between post queries:</b></label>
                        <input type="number" class="form-control" id="delay" aria-describedby="delay_help" value="1"
                            step="0.1" min="0.3">
                        <small id="delay_help" class="form-text text-muted">Piazzanalytics retrieves posts one by one
                            before aggregating them. Using a smaller value will compile the results faster but
                            may cause Piazza to temporarily ban you.</small>
                    </div>
                </div>
                <div class="row mb-3" id="piazzanalytics_results"></div>
                <div class="row" id="piazzanalytics_buttons">
                    <div class="col text-center">
                        <button class="btn btn-secondary btn_modal_close" id="piazzanalytics_close">Close</button>
                        <button class="btn btn-primary" id="piazzanalytics_generate">Generate statistics</button>
                        <button class="btn btn-danger d-none" aria-hidden="true"
                            id="piazzanalytics_reset">Reset</button>
                    </div>
                </div>
            </div>
            <!--div class="modal-footer">
                <button type="button" class="btn btn-secondary btnModalClose">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div-->
        </div>
    </div>
</div>
